<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Brij Kishore Mishra</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      color: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    #particles-js {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      z-index: -1;
      background: linear-gradient(135deg, #1a1a2e, #16213e);
    }

    .content {
      text-align: center;
      z-index: 1;
      animation: fadeIn 2s ease-in-out;
      padding: 1rem;
    }

    .content h1 {
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
    }

    .content h2 {
      font-size: 1.5rem;
      font-weight: 400;
      margin-bottom: 0.8rem;
      color: #e0e0e0;
    }

    .content p {
      font-size: 1rem;
      color: #cfcfcf;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Responsive Styles */
    @media (max-width: 768px) {
      .content h1 { font-size: 1.8rem; }
      .content h2 { font-size: 1.2rem; }
      .content p { font-size: 0.9rem; }
    }

    @media (max-width: 480px) {
      .content h1 { font-size: 1.5rem; }
      .content h2 { font-size: 1rem; }
      .content p { font-size: 0.8rem; }
    }
  </style>
</head>
<body>
  <div id="particles-js"></div>

  <div class="content">
    <h1>Hello, itâ€™s Brij Kishore Mishra!</h1>
    <h2>A Data Analyst</h2>
    <p>Contact me: <a href="brijkmishra06@gmail.com" style="color:#4da6ff; text-decoration:none;">brijkmishra06@gmail.com</a></p>
  </div>

  <!-- Particles.js library -->
  <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
  <script>
    particlesJS("particles-js", {
      particles: {
        number: { value: 80, density: { enable: true, value_area: 800 } },
        color: { value: "#ffffff" },
        shape: { type: "circle" },
        opacity: { value: 0.5, random: true },
        size: { value: 3, random: true },
        line_linked: { enable: true, distance: 150, color: "#ffffff", opacity: 0.3, width: 1 },
        move: { enable: true, speed: 3, direction: "none", random: false, straight: false, out_mode: "out" }
      },
      interactivity: {
        detect_on: "canvas",
        events: {
          onhover: { enable: true, mode: ["grab", "repulse"] },
          onclick: { enable: true, mode: ["push", "repulse"] },
          resize: true
        },
        modes: {
          grab: { distance: 250, line_linked: { opacity: 0.8 } },
          repulse: { distance: 200, duration: 0.4 },
          push: { particles_nb: 4 }
        }
      },
      retina_detect: true
    });

    // Ensure touch works like hover
    const canvas = document.querySelector('#particles-js > canvas');
    if(canvas){
      canvas.addEventListener('touchstart', function(e){
        const touch = e.touches[0];
        const mouseMoveEvent = new MouseEvent("mousemove", {
          clientX: touch.clientX,
          clientY: touch.clientY
        });
        canvas.dispatchEvent(mouseMoveEvent);
      }, false);

      canvas.addEventListener('touchmove', function(e){
        const touch = e.touches[0];
        const mouseMoveEvent = new MouseEvent("mousemove", {
          clientX: touch.clientX,
          clientY: touch.clientY
        });
        canvas.dispatchEvent(mouseMoveEvent);
      }, false);

      canvas.addEventListener('touchend', function(){
        const mouseOutEvent = new MouseEvent("mouseout");
        canvas.dispatchEvent(mouseOutEvent);
      }, false);
    }
  </script>
</body>
</html>
